services:
  app:
    build: 
      dockerfile: dockerfile
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./html:/usr/local/apache2/htdocs
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_DATABASE: app
    volumes:
      - kta25dbdata:/var/lib/mysql
    ports:
      - 33061:3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  kta25dbdata: